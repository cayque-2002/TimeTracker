<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Task Scheduler</title>
</head>
<body style="background-color: rgb(179, 175, 236);">
  <div class="container" style="background-color: rgb(255, 255, 255);">
    <div class="row">
      <div class="col">
        <div class="redes-sociais">
          <style>
            .redes-sociais ul li {
              margin-left: 12.5px;
              display: inline-block;
              list-style: none;
            }
            .redes-sociais{
                width: 20%;
                float: right;
                padding-top: none;
            }
          </style>
          <ul>
            <li><a href="">
                    <img src="twitter-icon.png" /></a></li>
            <li><a href="">
                    <img src="facebook-icon.png" /></a></li>
            <li><a href="">
                    <img src="email-icon.png" /></a></li>
        </div>
          </ul>
          <div class="logo">
            <style>
              .logo {
                  float: left;
                  padding-top: none;
                  width: 25%;
                  
                }
            </style>
          </div>
        <h1 style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif;">Task Scheduler</h1>
      </div>
    </div>
    <div id="novoEvento" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovoEvento">
          <div class="row">
            <div class="col-12">
              <h2>Novo Evento</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <label for="nomeEvento" class="form-label">Nome do Evento</label>
              <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
            </div>
            <div class="col-12">
              <label for="dataEvento" class="form-label">Data do Evento</label>
              <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
            </div>
            <div class="col-12">
              <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                Mensagem de Erro!
              </div>
            </div>
            <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Eventos
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovoEvento">Novo Evento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Evento</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
            <tbody id="tabelaEventos">
              <tr>
                
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">Desenvolvido por Cayque Guilherme.</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li>
          <a href="https://github.com/cayque-2002">
            <img src="./logogithub.png"></a></li>
        <li><a href="https://www.linkedin.com/in/cayque-guilherme-de-alvarenga-carmo-a85b0a207/">
          <img src="linkedin-icon.png "/></a></li>
        <li><a href="https://www.facebook.com/pages/Interfocus/308916435800134">
          <img src="facebook-icon.png" /></a></li>
      </ul>
    </footer>
  </div>
  <script src="timeTracker.js"></script>
</body>
</html>
